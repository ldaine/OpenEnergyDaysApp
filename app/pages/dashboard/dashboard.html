<ion-content padding class="dashboard">
  <ion-grid>
    <h1>Markus</h1>

    <ion-row>

      <ion-col><div class="avatar_one" (click)="presentModal('Profile')"></div></ion-col>
      <ion-col>
        <div class="description">

          <h3>Points: 2050<img src="../../img/btn/Coin_point.svg" alt="" /></h3>
          <h3>Place: 1th</h3>

        </div>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col><div class="icon smiley_lessgood icon_stat_me" (click)="presentModal('Statistics-me')"></div></ion-col>
        </ion-row>
            <ion-row>
              <ion-col><div class="icon smiley_good icon_stat_class" (click)="presentModal('Statistics-friends')"></div></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><div class="icon smiley_great icon_stat_others" (click)="presentModal('Statistics-others')"></div></ion-col>
            </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row (click)="presentModal('Statistics-me')">
          <ion-col class="points"><div class="icon_medal student_guld" ></div><p>2050</p></ion-col>
          <ion-col class="points"><div class="icon_medal student_silver" ></div><p>2046</p></ion-col>
          <ion-col class="points"><div class="icon_medal student_bronze" ></div><p>2039</p></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="footer">
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col><div class="main_icon house_icon" (click)="presentModal('House')"></div></ion-col>
          <ion-col><div class="main_icon avatar_icon" (click)="presentModal('Profile')"></div></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
